<div class="container pb-4">
  <div class="col-md-12 pt-3">
    <h2>Update Product</h2>
  </div>

  <div class="col-md-6">
    <form #form="ngForm">

      <div class="form-group">
        <label for="productName">Category Name:</label>
        <input id="productName" name="productName" class="form-control" placeholder="product name..." [(ngModel)]="oldCategory.categoryName"/>
      </div>

      <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="description" rows=3 class="form-control" placeholder="description..." [(ngModel)]="oldCategory.description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mr-3" (click)="updateCategory(form)">Save</button>
      <button routerLink="/staff/stock/categories" type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>

</div>
