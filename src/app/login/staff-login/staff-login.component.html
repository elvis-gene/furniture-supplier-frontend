<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input [(ngModel)]="username" name="userName" id="userName" type="text" class="form-control" placeholder="Username..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" placeholder="Password..." />
    </div>

    <button type="submit" class="btn btn-primary mr-3">Login</button>
    <button type="button" class="btn btn-secondary">Cancel</button>
  </form>
</div>
