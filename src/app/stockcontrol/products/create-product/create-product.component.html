<div class="container pb-4">
  <div class="col-md-12 pt-3">
    <h2>Create Product</h2>
  </div>

  <div class="col-md-6">
    <form [formGroup]="newProductForm" (ngSubmit)="createProduct(newProductForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <em *ngIf="name.invalid && name.dirty">Required</em>
        <input formControlName="name" id="productName" type="text" class="form-control" placeholder="product name..." />
      </div>
      <div class="form-group">
        <label for="categoryId">Category:</label>
        <select formControlName="categoryId" id="categoryId" class="form-control">
          <option value="">select category...</option>
          <option value="1">Bed</option>
          <option value="2">Couch</option>
          <option value="3">Wardrobe</option>
          <option value="4">Cupboard</option>
        </select>
      </div>
      <div class="form-group">
        <label for="productDescription">Description:</label>
        <textarea formControlName="description" id="productDescription" rows=3 class="form-control" placeholder="description..."></textarea>
      </div>
      <div class="form-group">
        <label for="productPrice">Price:</label>
        <input formControlName="price" id="productPrice" type="number" class="form-control" placeholder="Price..." />
      </div>
      <div class="form-group">
        <label for="productPrice">Quantity:</label>
        <input formControlName="quantity" id="productQuantity" type="number" class="form-control" placeholder="Quantity..." />
      </div>

      <div class="form-group">
        <label for="productImage">Image:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon">Upload</span>
          </div>
          <div class="custom-file">
            <input formControlName="image" type="file" class="custom-file-input" id="productImage" placeholder="image name" [(ngModel)]="imageName"
                   aria-describedby="inputGroupFileAddon">
            <label class="custom-file-label" for="productImage">Choose file</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mr-3">Save</button>
      <button routerLink="/staff/stock/products" type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>

</div>
