
<div class="container">
  <div class="mt-4 ml-2">

    <div class="row mt-2">
      <div class="col-md-6">
        Total number of products: {{numberOfProducts}}
      </div>
      <div class="col-md-6">
        Total Amount: {{totalAmount}}
      </div>
    </div>
    <div>
      <div *ngFor="let product of products">
        <app-cart-product-thumbnail  [product]="product"></app-cart-product-thumbnail>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-secondary" (click)="purchase()">Purchase</button>
  </div>
</div>
