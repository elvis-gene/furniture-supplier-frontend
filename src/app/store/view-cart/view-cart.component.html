<app-nav-client></app-nav-client>

<div class="container">
  <div class="mt-4 ml-2">

    <div class="row mt-2">
      <div class="col-md-6">
        Total number of products: {{numberOfProducts}}
      </div>
      <div class="col-md-6">
        Total Amount: {{totalAmount}}
      </div>
    </div>
    <div>
      <div *ngFor="let product of products">
        <app-cart-product-thumbnail  [product]="product"></app-cart-product-thumbnail>
      </div>
    </div>
  </div>

  <div class="text-center">

    <form #form="ngForm" (ngSubmit)="purchase(form)">
      <div class="form-group">
        <label for="delpick">Delivery or Pickup:</label>
        <select name="delpick" id="delpick" class="form-control">
          <option selected="selected" value="Delivery">Delivery</option>
          <option value="Pickup">Pickup</option>
        </select>
      </div>

      <button type="submit" class="btn btn-secondary" >Purchase</button>
    </form>

  </div>
</div>
